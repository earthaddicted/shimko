    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <body><script id="__bs_script__">//<![CDATA[
    document.write("<script async src='/browser-sync/browser-sync-client.js?v=2.26.0'><\/script>".replace("HOST", location.hostname));
//]]></script>

    <div class="body-wrapper">
      <main class="main" role="main">
        <section class="section section-login">
          <div class="section__wrapper">
            <div class="logo"><img src="assets/img/logo.png" alt="Logo"/>
            </div>
            <form method="" action="">
              <div class="login-form">
                <h1 class="login-header">Hi User
                </h1>
                <div class="form-group form-group__email"><span class="img"><img src="assets/img/user.png" alt="logo"/></span>
                  <input class="form-control" type="email" placeholder="Email"/>
                </div>
                <div class="form-group form-group__password">
                  <input class="form-control" id="password-field" type="password" name="password" placeholder="Enter your password"/><span class="img fa fa-fw fa-eye-slash field-icon toggle-password" toggle="#password-field"></span>
                </div>
                <div class="block-item"><a href="">Forgot password?</a>
                  <button class="btn btn-blue"><span class="btn__item">Next</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__block">
          <ul class="footer__nav">
            <li class="footer__item"><a class="footer__link" href="">Help</a>
            </li>
            <li class="footer__item"><a class="footer__link" href="">Privacy</a>
            </li>
            <li class="footer__item"><a class="footer__link" href="">Terms</a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
